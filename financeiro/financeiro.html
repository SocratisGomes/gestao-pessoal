<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Minhas Tarefas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../cabecalhofixo.css">
    <link rel="stylesheet" href="../responsividade.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="financeiro.js"></script>    
    <link rel="stylesheet" type="text/css" href="./financeiro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    
</head>
<body id="content"> 
    <!--CABEÇALHO - ABAS-->
    <div class="header">
      <div id="cabecalho" class="cabecalho">
        <div class="logo">
          <img class="" src="../src/images/logo.png" alt="">       
        </div>
        <div class="meuMundo"><p >GESTÃO PESSOAL</p></div>      
      </div>
      <div id="menu" class="menu">
        <button id="um" class="aba">Home</button>
        <button id="dois" class="aba">Terefas</button>      
        <button id="tres" class="abaSelecionada">Finanças</button>
        <button id="quatro" class="aba">Diário</button>
        <!-- <button id="cinco" class="aba">Geral</button> -->
      </div>
    </div> 
    <!--CONTEÚDO-->
 <div class="principalFinanceiro">
   <h1>Minhas Contas</h1>
   <div id="areaFiltro">
       <label for="filtro">Busca:</label>
       <input id="filtro" type="text">
       <span id="limpaFiltro">x</span>
   </div>
   <table>
       <thead>
         <tr>
           <th class="selecao"></th>
           <th id="th1" class="col1">Mês</th>
           <th id="th2" class="col2">Salário Líq.</th>
           <th id="th3" class="col3">Pagamentos</th>
           <th id="th4" class="col4">Sobra</th>
         </tr>
       </thead>
       <tbody id="corpoTabela"></tbody>
       <tfoot>
         <tr>
           <td colspan="4">
             <button id="btAdicionar" class="botao">Adicionar</button>
             <button id="btEditar" class="botao">Editar</button>
             <button id="btExcluir" class="botao">Excluir</button>
           </td>
         </tr>
       </tfoot>
     </table>
     <!-- <div id="areaGrafico">
       <h3>Tarefas por prioridade</h3>
       <canvas id="grafico"></canvas>
     </div> -->
     <!-- Mostra os popups -->
     <div id="modalTarefa" class="modal">
       <div class="corpoModal">
         <div class="cabecalhoRodape">
           <header>
             <span id="fechaModal">×</span>
             <h3>Contas do Mês</h3>
             <p> Consulte a <a href="https://docs.google.com/spreadsheets/d/1SZx4ZTuHSlevFCbXMKxY73Savz8dUUo2/edit#gid=1449836066" target="_blank"><span class="link">Planilha do Casal</span></a>.</p>
           </header>
           <p>
             <label for="campoMes" class="mes">Mês: </label>
             <input type="month" id="campoMes">
             <input type="hidden" id="campoID">
           </p>
         </div>
         <!-- <hr class="divisor"/> -->
         <div class="modalContent">
           <p>
             <p class="receitaDespesa" for="campoSal">Receitas: </p>
             <label for="campoSal">Salário Líq.: </label>
             <input type="number" id="campoSal" value="">
           </p>
           <p>
             <label for="campoExtra">Extra: </label>
             <input type="number" id="campoExtra" value="">
           </p>
         </div>
           <!-- <hr class="divisor"/> -->
         <div class="modalContent">
           <p>
             <p class="receitaDespesa" for="campoSal">Despesas: </p>
             <label for="campoNu">Fat. Nubank: </label>
             <input type="number" id="campoNu" value="">
           </p>
           <p>
             <label for="campoInter">Fat. Inter: </label>
             <input type="number" id="campoInter" value="">
           </p>
           <p>
             <label for="campoC6">Fat. C6: </label>
             <input type="number" id="campoC6" value="">
           </p>
           <p>
             <label for="campoInvest">Invest.: </label>
             <input type="number" id="campoInvest" value="">
           </p>
           <p>
             <label for="campoDinheiro">Em dinheiro: </label>
             <input type="number" id="campoDinheiro" value="">
           </p>
         </div>
           <!-- <hr class="divisor"/>       -->
         <div class="cabecalhoRodape">
           <p>
             <label class="receitaDespesa" for="campoSobra">Sobra: </label>
             <input type="number" id="campoSobra" value="">
           </p>  
           <p>
             <button id="btMTCriar" class="botao">Criar</button>
             <button id="btMTAlterar" class="botao">Alterar</button>
             <button id="btMTExcluir" class="botao">Excluir</button>
             <button id="btMTCancelar" class="botao">Cancelar</button>
           </p>
         </div>
       </div>
     </div>

 </div>   
</body>
</html
